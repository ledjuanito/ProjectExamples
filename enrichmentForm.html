<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Enrichment Rules</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>

    </style>
</head>

<body>
    <div class="m-3">
        <h3 id="title">New Enrichment</h3>
        <div>
            <h4>Name</h4>
            <input type="text" class="form-control" placeholder="my new rule" id="ruleName" />
        </div>
        <div class="mt-2">
            <h4>Ditto Attributes</h4>
            <div class="mt-2">
                <div class="input-group w-50 ">
                    <input type="text" class="form-control" placeholder="New Attribute" aria-label="new keyword"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                                class="bi bi-plus-lg"></i></button>
                    </div>
                </div>
                <ul class="list-group mt-1 " id="dittoList">
                </ul>
            </div>
        </div>
        <div class="mt-2 ">
            <h4>Custom Attributes</h4>
            <div class="mt-2">
                <div class="input-group w-50">
                    <input type="text" class="form-control" placeholder="New Attribute Name">
                    <input type="text" class="form-control" placeholder="New Attribute Value">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                                class="bi bi-plus-lg"></i></button>
                    </div>
                </div>
                <ul class="list-group mt-1 " id="dittoList">
                </ul>
            </div>
        </div>

        <div class="form-group mt-3">
            <div class="row d-flex justify-content-between">
                <div class="col-2">
                    <h4>Rule</h4>
                </div>
                <div class="form-check-inline col-2">
                    <label class="form-check-label" for="check1">
                        <input type="checkbox" class="form-check-input" id="check1" name="vehicle1"
                            value="something"><small> Apply to all logs</small>
                    </label>
                </div>
            </div>


            <div class="form-group mt-2">
                <div class="row">
                    <div class="col-8">
                        <label>Log samples</label>
                    </div>
                    <div class="col-2 row float right">
                        <div class="alert alert-success collapse col-6 text-center text-white" role="alert" id="match"
                            style="background-color:rgb(40 205 98)">
                            <strong>Match</strong>
                        </div>
                    </div>
                    <div class="col-2 row float right">
                        <button type="button" class="btn btn-link col-6">
                            <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_expressions/Cheatsheet"
                                target="_blank">Need Help?</a>
                        </button>
                    </div>
                </div>
                <textarea class="form-control" rows="1"></textarea>
                <div class="mt-2">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="new regex" aria-label="new keyword"
                            aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-warning float-right" type="button" data-toggle="collapse"
                                data-target="#match" aria-expanded="false">Validate Regex</button>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                                    class="bi bi-plus-lg"></i></button>
                        </div>
                    </div>
                    <label>Regex</label>
                    <ul class="list-group mt-1 " id="regexList">
                    </ul>
                </div>

                <div class="mt-2" style="border:dotted 3px red">
                    <div class="input-group w-50">
                        <div class="input-group ">
                            <input type="text" class="form-control" placeholder="Attribute Name">
                            =
                            <input type="text" class="form-control" placeholder="Attribute Value">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                                        class="bi bi-plus-lg"></i></button>
                            </div>
                        </div>
                    </div>
                    <label>Attribute Validation</label>
                    <ul class="list-group mt-1 " id="attributeValidationList">
                        <li class="list-group-item d-flex justify-content-between">
                            <div><strong class="bg-info text-white rounded p-1">source</strong>=ABC</div>
                            <button class="btn btn-outline-danger flex"><i class="bi bi-trash"></i></button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <a href="index.html"><button type="button"
                    class="btn btn-light m-5 ">Cancel</button></a>
            <a href="index.html"><button type="button"
                    class="btn btn-primary m-5 ">Save</button></a>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="loadMe" tabindex="-1" role="dialog" aria-labelledby="loadMeLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                        </div>
                    </div>
                    <label class="sr-only">Loading...</label>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            const urlParams = new URLSearchParams(window.location.search);
            const action = urlParams.get('action');

            if (action == "copy") {
                var rule = JSON.parse(localStorage.getItem("enrichmentRule"));
                $('#ruleName').val(rule.name);
                $('#category').val(rule.category);
                $('#type').val(rule.type);
                $('#kind').val(rule.kind);
                $('#outcome').val(rule.outcome);
                $('#detail').val(rule.detail);
                $('#text').val(rule.text);
                $('#title').html(type == 'label' ? "New Label From Existing Rule" : "New Event From Existing Rule");

                rule.regex.forEach((regex) => {
                    $('#regexList').append(
                        '<li class="list-group-item d-flex justify-content-between">'
                        + regex
                        + '<button class="btn btn-outline-danger flex"><i class="bi bi-trash"></i></button>'
                        + '</li>'
                    );
                });
                loadKeywords();
            }
        })

    </script>
</body>

</html>
